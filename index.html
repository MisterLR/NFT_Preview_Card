<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="main-image">
      <img class="main-image-1" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div>
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="sub-main-div">
      <h1><a href="#" class="heading-1">Equilibrium #3429</a></h1>

      <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="two-divs">
        <div class="eth-div">
          <img class="eth-image" src="images/icon-ethereum.svg" alt="ethereum">
          <p class="eth-text">0.041 ETH</p>
        </div>

        <div class="days-div">
          <img class="clock-image" src="images/icon-clock.svg" alt="clock">
          <p class="clock-text">3 days left</p>
        </div>
      </div>

      <hr>
      
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar-image">
      <p class="avatar-text"><span style="color: hsl(215, 51%, 70%)">Creation of</span> <a href="#" class="jules">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    <h3>Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h3>
    <h3>Coded by <a class="links" href="https://github.com/MisterLR" target="_blank">Vladislav Polakov</a>.</h3>
  </div>
</body>
</html>
